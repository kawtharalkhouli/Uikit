<ng-container *ngTemplateOutlet="type === 'basic' ? basic : withIcons"></ng-container>
<ng-template #withIcons>
  <mat-tree #tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree realsoft-tree-control">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li class="mat-tree-node">
        <mat-icon class="mat-tree-icons" [ngStyle]="{'color': node.color}">{{node.icon}}</mat-icon>
        <span class="example-tree-node-name">{{lang === 'ar' ? node.nameAr : node.name}}</span>
        <div *ngIf="actionIcons">
          <button mat-icon-button (click)="zoomIn($event)">
            <mat-icon>zoom_in</mat-icon>
          </button>
          <button mat-icon-button (click)="addEvent($event)">
            <mat-icon>add</mat-icon>
          </button>
          <button mat-icon-button (click)="editEvent($event)">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </li>
    </mat-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" isExpanded="true">
      <li>
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <mat-icon class="mat-tree-icons" [ngStyle]="{'color': node.color}">{{node.icon}}</mat-icon>
          <span class="example-tree-node-name">{{lang === 'ar' ? node.nameAr : node.name}}</span>
          <div *ngIf="actionIcons">
            <button mat-icon-button (click)="zoomIn($event)">
              <mat-icon>zoom_in</mat-icon>
            </button>
            <button mat-icon-button (click)="addEvent($event)">
              <mat-icon>add</mat-icon>
            </button>
            <button mat-icon-button (click)="editEvent($event)">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        </div>
        <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
</ng-template>
