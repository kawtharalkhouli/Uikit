<ng-template>
    <mat-icon class="realsoft-horizontal-tabs-prefix-icon" *ngIf="prefixIcon" [ngClass]="prefixIconClass" (click)="prefixIconClicked($event)">{{prefixIcon}}</mat-icon>
    {{label}}
    <mat-icon class="realsoft-horizontal-tabs-suffix-icon" *ngIf="suffixIcon"  [ngClass]="suffixIconClass" (click)="suffixIconClicked($event)">{{suffixIcon}}</mat-icon>
</ng-template>
