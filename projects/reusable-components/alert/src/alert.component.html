<ng-container *ngTemplateOutlet="configurations?.alertType === 'warning' ? warning : (configurations?.alertType === 'danger' ? danger : (configurations?.alertType === 'success' ? success : (configurations?.alertType === 'dark' ? dark : info)))">
</ng-container>

<ng-template #info>
    <div class="alert info-alert" [hidden]="hide">
        <p>
          <span class="material-icons">
            {{alertIcon}}
          </span>{{alertMsg}}
        </p>
        <span class="material-icons close" *ngIf="configurations?.closable" (click)="hideAlert()">close</span>
      </div>
</ng-template>
