<div class="custom-spinner-chart">
    <div  [ngClass]="{'low-progress' : progressType === 'low','normal-progress' : progressType === 'normal' , 'high-progress' : progressType === 'high', 'full-progress' : progressType === 'full'}">
       <mat-progress-spinner [value]="value"></mat-progress-spinner>
    </div>
    <svg>
       <circle cx="50%" cy="50%" r="53" ></circle>
    </svg>
    <div class="custom-spinner-chart__customPercentage">
       {{value}}%
    </div>
</div>
