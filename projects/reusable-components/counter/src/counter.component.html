
<div class="input-group">
    <input type="button" value="-" class="button-minus" data-field="quantity" (click)="down()">
    <input type="number" step="1" max="" [value]="value" name="quantity" class="quantity-field">
    <input type="button" value="+" class="button-plus" data-field="quantity" (click)="up()">
  </div>
