
<mat-radio-group [(ngModel)]="value" (ngModelChange)="onChange($event)" [disabled]="disabled" (change)="changeEvent($event)">
    <mat-radio-button *ngFor="let option of options" [value]="option?.value" [checked]="value===option?.value" [disabled]="option?.disabled" (change)="selectOption(option)">
      {{ option?.label }}
    </mat-radio-button>
</mat-radio-group>
