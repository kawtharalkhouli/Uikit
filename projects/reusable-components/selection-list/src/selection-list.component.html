<mat-selection-list #list (selectionChange)="onSelectionChange($event)" [disabled]="disabled" [multiple]="multiple">
    <mat-list-option *ngFor="let option of data" [value]="option?.id" [selected]="option?.selected" [disabled]="option?.disabled">
     {{option[chosenField || 'en']}} 
    </mat-list-option>
</mat-selection-list>
