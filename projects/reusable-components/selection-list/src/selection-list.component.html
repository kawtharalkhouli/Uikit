<mat-selection-list class="selection-list realsoft-selection-list" #list (selectionChange)="onSelectionChange($event)" [disabled]="disabled" [multiple]="multiple">
    <mat-list-option *ngFor="let option of data" [value]="option?.id" [selected]="option?.selected" [disabled]="option?.disabled">
        {{ option[chosenField] }}
    </mat-list-option>
</mat-selection-list>
