<nav mat-tab-nav-bar>
    <a mat-tab-link
    *ngFor="let link of navLinks"
    [routerLink]="link.link"
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
    <mat-icon class="example-tab-icon">{{link.icon}}</mat-icon>
    {{lang === 'ar' ? link.labelAr : link.label}}
    </a>
</nav>
